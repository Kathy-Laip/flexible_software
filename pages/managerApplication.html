<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/css/index.css">
    <link rel="stylesheet" href="./css/managerStorage.css">
    <link rel="stylesheet" href="./css/managerApplication.css">
    <link rel="icon" href="./images/roseSix.png">
    <title>Оставить заявку</title>

    <style>
        #x{
            position: fixed;
            left: 0;
            right:0;
            bottom:0;
            margin: 200px;
    }
    </style>
</head>
<body>
    <div class="header">
        <img src="./images/roseMain.png" style="position: fixed; top: 0%; left: 0%;">
        <img src="./images/roseMainTwo.png" style="position: fixed; top: 5%; left: 10%;">
        <ul>
            <li><a href="#">Заказы</a></li>
            <li><a href="/pages/managerApplication.html">Оформить заявку</a></li>
            <li><a href="/pages/managerStorage.html">Склад</a></li>
        </ul>
        <a href="./index.html" onclick="exit()" class="exit">Выйти</a>
    </div>

    <div class="titleOfApplication">
        Оформить заявку
    </div>

    <div class="allInfo">
        Общая информация:
    </div>

    <div class="fullNameDeceased">
        <p>Фио покойного:</p>
        <input type="text" id="nameDeceased">
    </div>

    <div class="certificateOfDeath">
        <p>Свидетельство о смерти:</p>
        <input type="text" id="dateOfDeath">
    </div>

    <div class="dataOfPassport">
        <p>Паспортные данные покойного:</p>
        <input type="text" id="dataPassport">
    </div>

    <div class="clientFullName">
        <p>Фио заявителя:</p>
        <input type="text" id="clientName">
    </div>

    <div class="dataOfPassportClient">
        <p>Паспортные данные заявителя:</p>
        <input type="text" id="dataPassportClient">
    </div>

    <div class="addressClient">
        <p>Адрес доставки:</p>
        <input type="text" id="address">
    </div>

    <div class="categoryProduct">
        <p>Категория:</p>
        <select name="category" id="category">
            <option value=""></option>
            <!-- <option value="Гробы">Гробы</option>
            <option value="Венки">Венки</option> -->
        </select>
    </div>

    <div class="products">
        <p>Описание:</p>
        <select name="product" id="product">
            <option value=""></option>
            <!-- <option value="Гроб классический">Гроб классический</option>
            <option value="Гроб обшитый красной тканью">Гроб обшитый красной тканью</option> -->
        </select>
    </div>

    <div class="counts">
        <p>Кол-во:</p>
        <input type="number" id="count" min="1">
    </div>

    <button class="addProduct">Добавить!</button>


    <div class="list">
        Список:
    </div>

    <div class="listOfProducts">
        <!-- <div class="containerForProduct"></div>
        <div class="containerForProduct"></div>
        <div class="containerForProduct"></div>
        <div class="containerForProduct"></div>
        <div class="containerForProduct"></div> -->
        <!-- <div class="containerForProduct">
            <div class="textForProduct">

            </div>
        </div> -->

        <!-- <div class="containerForProduct" style="background-color: rgba(0,0,0,0.0); height: 50px; bottom: 0;"></div> -->
    </div>

    <button class="arrange" >Оформить!</button>

    <div id="x"></div>

    <script src="./js/managerApplication.js"></script>
    <script src="js/exit.js"></script>
</body>
</html>
